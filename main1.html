<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Jobs</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    .burger, .search {
      font-size: 1.5rem;
      cursor: pointer;
      color: #555;
    }

    .title {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
    }

    main {
      padding: 2rem 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 340px;
      margin: 0 auto;
    }

    input, select, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      border: 1px solid #ccc;
      background: #fff;
      color: #333;
      appearance: none;
    }

    input::placeholder {
      color: #888;
    }

    button {
      background: #333;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .form-image {
      margin-top: 2rem;
      text-align: center;
    }

    .form-image img {
      max-width: 100%;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .benefits {
      margin-top: 1rem;
      text-align: left;
      font-size: 1.2rem;
      color: #444;
    }

    .benefits p {
      margin: 0.3rem 0;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
      z-index: 10;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      animation: popIn 0.3s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .check-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
    }

    .check-icon svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: #4CAF50;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawCheck 0.6s forwards ease-out;
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    .modal h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="burger">‚ò∞</div>
    <div class="title">Warehouse Jobs</div>
    <div class="search">üîç</div>
  </header>

  <main>
    <form id="jobForm">
      <input type="text" placeholder="Name" name="name" required />
      <input type="email" placeholder="Email" name="email" required />
      <select name="age" required>
        <option value="">Select Age</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="30">30+</option>
      </select>
      <button type="submit">Apply</button>
    </form>

    <div class="form-image">
      <img src="1.jpg" alt="Warehouse Job Image">
    </div>

    <div class="benefits">
      <p>- Competitive salary</p>
      <p>- Flexible schedules</p>
      <p>- No previous experience may needed</p>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="check-icon">
        <svg viewBox="0 0 52 52">
          <path d="M14 27 L22 35 L38 19" />
        </svg>
      </div>
      <h2>Application submitted</h2>
    </div>
  </div>

  <script>
    const form = document.getElementById('jobForm');
    const modal = document.getElementById('successModal');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      modal.classList.add('active');

      setTimeout(() => {
        modal.classList.remove('active');
        form.reset();
      }, 3000);
    });
  </script>

</body>
</html>
